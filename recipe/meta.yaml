{% set namespace = "python" %}
{% set name = "cufflinks" %}
{% set version = "0.17.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48c1b3406dc030004121966489eebc5518cea70fd4e3f16379b491328501a644

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - colorlover >=0.2.1
    - ipython >=5.3.0
    - ipywidgets >=7.0.0
    - numpy >=1.9.2
    - pandas >=0.19.2
    - plotly >=3.0.0,<4.0.0a0
    - six >=1.9.0

test:
  imports:
    - cufflinks

about:
  home: https://github.com/santosjorge/cufflinks
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: Productivity Tools for Plotly + Pandas

extra:
  recipe-maintainers:
    - dhirschfeld
    - cshaley
    - timkpaine
